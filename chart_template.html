<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable(<%- servData%>);

        var options = {
          title: '<%- servTitle%>',
          hAxis: {title: 'Time',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };
	
		
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div  id="chart_div" style="width: 90%; height: 400px;"></div>
	<div  id="chart_div2" style="width: 90%; height: 400px;"></div>
	<div  id="chart_div3" style="width: 90%; height: 400px;"></div>
  </body>
</html>
